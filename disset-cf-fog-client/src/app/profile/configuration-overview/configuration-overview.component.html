<div class="container">
  <div *ngIf="directory" class="content">
    <app-configuration-result
    [configResult$]="configService.getselectedConfigurationResult(directory)"
    contentHeight="70"
    (showActions)="showActionsButtons()">
  </app-configuration-result>
</div>
  <div class="actions" *ngIf="showActions">
    <button mat-raised-button color="accent" (click)="goBack.emit()">Back</button>
  </div>
</div>
