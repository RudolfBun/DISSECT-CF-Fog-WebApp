<div class="container">
  <ng-container *ngIf="configResult && configResult.err === null && !showSpinner; else spinnerTemp" >
      <div class="result-file" [innerHTML]="configResult.html | safeHtml" appRunScripts></div>
      <h2 class="stdout-title">Configuration output</h2>
      <div class="result-data" [innerHTML]="configResult.data | safeHtml" appRunScripts></div>
  </ng-container>
  <ng-template #spinnerTemp>
    <div class="spinner-wrapper" *ngIf="showSpinner">
      <mat-spinner></mat-spinner>
    </div>
  </ng-template>
  <div class="fail-content" *ngIf="configResult && configResult.err !== null && !showSpinner">
    <img class="fail-img" src="https://static.thenounproject.com/png/2969411-200.png" alt="Ooops">
    <div class="configuration-fail-header">
      <h1 class="fail-title">Configuration fail!</h1>
      <button mat-icon-button type="button" class="info-icon" (click)="openPanelInfoForConfigurationError()">
        <i class="fas fa-info-circle fa-lg"></i>
      </button>
    </div>
    <h3 *ngIf="configResult.err" class="error">{{configResult.err}}</h3>
  </div>
  <div class="actions">
    <button mat-raised-button color="accent" (click)="back()">Back</button>
  </div>
</div>
