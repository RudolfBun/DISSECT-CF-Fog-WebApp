<div fxLayout="column" fxLayoutAlign="space-around center">
  <form class="form-width">
    <ng-container *ngFor="let i of [].constructor(numOfClouds); let counter = index">
      <app-configurable-cloud
        [nodeId]="'cloud' + counter"
        [lpdsTypes]="instaces"
        isCloud="true"
        (setComputingNode)="addComputingNode($event)"
      ></app-configurable-cloud>
    </ng-container>
    <ng-container *ngFor="let i of [].constructor(numOfFogs); let counter = index">
      <app-configurable-cloud
        [nodeId]="'fog' + counter"
        [lpdsTypes]="instaces"
        isCloud="false"
        (setComputingNode)="addComputingNode($event)"
      ></app-configurable-cloud>
    </ng-container>
  </form>
</div>
