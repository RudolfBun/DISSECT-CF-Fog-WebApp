<h1 mat-dialog-title class="setText-center title">Number of applications {{ data.numOfApps }}</h1>
<div mat-dialog-content>
  <div [style.margin]="'2%'" fxLayout="row wrap" fxLayoutAlign="center center">
    <ng-container *ngFor="let index of [].constructor(data.numOfApps); let i = index">
      <app-application-card
        [style.margin]="'1%'"
        [index]="i + 1"
        [application]="getAppByIndex(i)"
      ></app-application-card>
    </ng-container>
  </div>
</div>
<div fxLayout="row" fxLayoutAlign="center center">
  <button mat-raised-button matDialogClose (click)="closeWithData()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="!checkDialogIsValid()" (click)="submitApplicationCards()">
    Ok
  </button>
</div>
