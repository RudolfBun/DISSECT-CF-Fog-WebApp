 <mat-card class="card">
  <form [formGroup]="cloudCardForm">
    <div class="container">
      <div class="node-icon node-header">
        <i [class]="cloudIcon"></i>
        <div class="top-status">
          <i [class]="statusIcon"></i>
        </div>
      </div>
      <div class="configuration-tools">
        <mat-form-field>
          <mat-label>Select LPDS type</mat-label>
          <mat-select [(ngModel)]="selectedLPDStype" name="selectedLPDStype" [ngModelOptions]="{ standalone: true }">
            <mat-option *ngFor="let lpdsType of lpdsTypes" [value]="lpdsType"> {{ lpdsType }}</mat-option>
          </mat-select>
        </mat-form-field>
        <div class="configure-apps">
          <div fxLayout="column" fxLayoutAlign="space-around center">
            <label>Number of applications</label>
            <mat-form-field appearance="outline" class="apps-quantity-input">
              <input
                class="setText-center"
                matInput
                type="number"
                [(ngModel)]="numOfApps"
                (keyup)="onChange($event)"
                formControlName="numOfApplications"
              />
              <mat-icon [matTooltip]="errorTooltip" [matTooltipDisabled]="!showErrorTooltip"
              matTooltipPosition="below" matSuffix>{{ appsStatusIcon }}</mat-icon>
            </mat-form-field>
          </div>
          <div *ngIf="cloudCardForm.valid">
            <button mat-icon-button (click)="openDialog()">
              <i class="fas fa-edit fa-2x"></i>
            </button>
          </div>
        </div>
        <div class="quantity-container">
          <button mat-icon-button (click)="decrease()">
            <i class="fas fa-minus"></i>
          </button>
          <input matInput class="quantity-input" type="number" readonly="true" [value]="quantity"/>
          <button mat-icon-button (click)="increase()">
            <i class="fas fa-plus"></i>
          </button>
        </div>
      </div>
      <div class="status-margin bottom-status">
        <i [class]="statusIcon"></i>
      </div>
    </div>
  </form>
</mat-card>
