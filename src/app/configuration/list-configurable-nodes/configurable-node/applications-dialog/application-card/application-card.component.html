<mat-card fxLayout="column" fxLayoutAlign="center center" class="app-card">
  <mat-card-header class="header">
    <button mat-icon-button type="button" class="info-icon" (click)="openInfoPanelForApplications()">
      <i class="fas fa-info-circle"></i>
    </button>
    <div class="title">
      <span class="title-text">Application</span>
    </div>
    <button mat-icon-button (click)="removeEmitter.emit(application.id)">
      <i class="fas fa-trash-alt"></i>
    </button>
  </mat-card-header>
  <form [formGroup]="appFormGroup">
    <div fxLayout="column" fxLayoutAlign="center center">
      <div class="double-item-row space-top">
        <mat-form-field appearance="outline" class="input-size-min">
          <mat-label>Taksize</mat-label>
          <input class="setText-center" matInput type="number" formControlName="taksize" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="input-size-min">
          <mat-label>Frequency</mat-label>
          <input class="setText-center" matInput type="number" formControlName="freq" />
        </mat-form-field>
      </div>
      <div class="double-item-row">
        <mat-form-field appearance="outline" class="input-size-min">
          <mat-label>Number of Instruciton</mat-label>
          <input class="setText-center" matInput type="number" formControlName="numOfInstruction" />
        </mat-form-field>
        <mat-form-field appearance="outline" class="input-size-min">
          <mat-label>Threshold</mat-label>
          <input class="setText-center" matInput type="number" formControlName="threshold" />
        </mat-form-field>
      </div>
      <mat-checkbox [checked]="canJoin" (change)="canJoin = !canJoin">Can join</mat-checkbox>
    </div>
  <div class="double-item-row space-top">
    <mat-form-field appearance="outline" class="input-size-min">
      <mat-label>Select instances</mat-label>
      <mat-select [(ngModel)]="instance" name="instance" [ngModelOptions]="{ standalone: true }">
        <mat-option *ngFor="let instance of instances" [value]="instance"> {{ instance }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="input-size-min">
      <mat-label>Strategy</mat-label>
      <mat-select [(ngModel)]="strategy" [ngModelOptions]="{ standalone: true }">
        <mat-option *ngFor="let strategy of strategys" [value]="strategy"> {{ strategy }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <mat-divider></mat-divider>
    <div class="quantity-container">
      <button mat-icon-button (click)="decrease()">
        <i class="fas fa-minus"></i>
      </button>
      <input matInput class="quantity-input" type="number" readonly="true" [value]="application.quantity"/>
      <button mat-icon-button (click)="increase()">
        <i class="fas fa-plus"></i>
      </button>
    </div>
  </form>
</mat-card>
