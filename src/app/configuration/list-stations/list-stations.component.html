<div class="station-container">
  <div *ngFor="let station of stations; index as i">
    <app-configurable-station (stationEmitter)="getStationFromEmitter($event)" (removeEmitter)="removeStation($event)" [index]="i+1" 
    [station]="station"></app-configurable-station>
  </div>
  <div class="plus-wrapper" (click)="addStation()">
    <i class="fas fa-plus fa-5x plus-icon"></i>
  </div>
</div>
<div class="main-actions">
  <button mat-raised-button matStepperPrevious >Back</button>
  <button mat-raised-button [disabled]="!readyToSave" color="primary" (click)="sendStationNodes()" matStepperNext>Next</button>
</div>
